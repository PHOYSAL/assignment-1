<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway-normal">
    <header>
        <section class="banner">
            <!-- nav bar  -->
            <nav>
                <h1>LOGO</h1>
                <a href=""><button class="btn-primary">Sign Up</button></a>
            </nav>
            <!-- hero section  -->
            <div class="hero">
                <div>
                    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                    <button class="btn-primary">Stay Focused</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- action section  -->
        <div class="action-container">
            <div>
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </div>
        <!-- user section  -->
        <div class="user-container">
            <h4>Joined Thousands of Productive Users</h4>
            <div class="user-info">
                <div>
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div>
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
